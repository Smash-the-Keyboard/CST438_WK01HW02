#https://github.com/pestrada/android-tdd-playground/blob/master/.travis.yml
language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.2

android:
 components:
   - platform-tools
   - tools
   - build-tools-$ANDROID_BUILD_TOOLS_VERSION
   - android-$ANDROID_API_LEVEL
   - sys-img-x86-android-$ANDROID_API_LEVEL
   - extra-android-m2repository

before_script:
 - echo yes | sdkmanager "build-tools;30.0.2"
 - echo yes | sdkmanager "platforms;android-30"
 # Create and start emulator
 - echo no | android create avd --force -n test -t android-29 --abi x86
 - emulator -avd test -no-skin -no-audio -no-window &
 - android-wait-for-emulator
 - adb shell input keyevent 82 &
script: ./gradlew connectedAndroidTest --stacktrace